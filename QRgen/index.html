<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code 產生器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <style>
        body { 
            text-align: center; 
            padding: 20px; 
            background-color: #f8f9fa; 
            color: #245843;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        #qrcode {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }
        .copy-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #245843;
            background: none;
        }
        .copy-container:hover {
            background-color: #f0f0f0;
        }
        .copy-text {
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #copy-message {
            margin-top: 10px;
            color: #245843;
            font-size: 14px;
            display: none;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 id="page-title" class="mt-3">QR Code</h2>
        <p id="description" style="display: none;"></p>
        <div id="qrcode"></div>
        <div id="copy-area" class="mt-3 copy-container" onclick="copyToClipboard()">
            <span id="qr-text" class="copy-text me-2"></span>
            📋
        </div>
        <p id="copy-message">已複製網址！</p>
        <div class="footer">
            <p>© 2025 衣的藝術有限公司. All rights reserved.</p>
            <p>使用問題請聯繫：資訊部 李沛勳</p>
        </div>
    </div>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            const value = urlParams.get(param);
            return value ? decodeURIComponent(value) : null;
        }
        
        function copyToClipboard() {
            const qrText = document.getElementById("qr-text").innerText;
            navigator.clipboard.writeText(qrText).then(() => {
                const copyMessage = document.getElementById("copy-message");
                copyMessage.style.display = "block";
                setTimeout(() => copyMessage.style.display = "none", 2000);
            });
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            const qrValue = getQueryParam("qrvalue");
            const nameValue = getQueryParam("name");
            const descriptionValue = getQueryParam("description");
            
            document.getElementById("page-title").innerText = nameValue ? nameValue : "QR Code";
            
            if (descriptionValue) {
                const descriptionElement = document.getElementById("description");
                descriptionElement.innerText = descriptionValue;
                descriptionElement.style.display = "block";
            }
            
            if (qrValue) {
                const encodedQRValue = decodeURIComponent(qrValue);
                new QRCode(document.getElementById("qrcode"), {
                    text: encodedQRValue,
                    width: 200,
                    height: 200
                });
                document.getElementById("qr-text").innerText = encodedQRValue;
            } else {
                document.getElementById("qrcode").innerHTML = "<p class='text-danger'>請提供 qrvalue 參數</p>";
            }
        });
    </script>
</body>
</html>
