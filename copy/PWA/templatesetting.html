<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁØÑÊú¨Áî¢ÁîüÂô®</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f1f1f1; color: #333; }
        .container { max-width: 700px; margin-top: 20px; }
        .template-item {
            background: white; padding: 10px; border-radius: 5px;
            margin-bottom: 10px; display: flex; justify-content: space-between;
            border-left: 5px solid #245843;
        }
        .btn-delete { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ÁØÑÊú¨Áî¢ÁîüÂô®</h2>
        <div class="mb-2">
            <input type="text" id="categoryInput" class="form-control mb-2" placeholder="Ëº∏ÂÖ•ÂàÜÈ°ûÔºàÂ¶Ç Ë®äÊÅØ/Â∏ÉÊñô/Â∑•ÂÖ∑Ôºâ">
            <input type="text" id="textInput" class="form-control mb-2" placeholder="Ëº∏ÂÖ•ÁØÑÊú¨ÂÖßÂÆπ">
            <button class="btn btn-success w-100" onclick="addTemplate()">Êñ∞Â¢ûÁØÑÊú¨</button>
        </div>
        <div id="templateList" class="mt-3"></div>
        <button class="btn btn-primary w-100 mt-2" onclick="downloadJSON()">ÂåØÂá∫ JSON</button>
    </div>

    <script>
        let templates = JSON.parse(localStorage.getItem("templates")) || [];

        function renderTemplates() {
            const templateList = document.getElementById("templateList");
            templateList.innerHTML = "";
            templates.forEach((template, index) => {
                const div = document.createElement("div");
                div.className = "template-item";
                div.innerHTML = `
                    <span><strong>${template.category}Ôºö</strong>${template.text}</span>
                    <button class="btn btn-sm btn-delete" onclick="deleteTemplate(${index})">üóëÔ∏è</button>
                `;
                templateList.appendChild(div);
            });
        }

        function addTemplate() {
            const category = document.getElementById("categoryInput").value.trim();
            const text = document.getElementById("textInput").value.trim();
            if (category && text) {
                templates.push({ category, text });
                localStorage.setItem("templates", JSON.stringify(templates));
                renderTemplates();
                document.getElementById("categoryInput").value = "";
                document.getElementById("textInput").value = "";
            }
        }

        function deleteTemplate(index) {
            templates.splice(index, 1);
            localStorage.setItem("templates", JSON.stringify(templates));
            renderTemplates();
        }

        function downloadJSON() {
            const jsonString = JSON.stringify(templates, null, 2);
            const blob = new Blob([jsonString], { type: "application/json" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "templates.json";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        renderTemplates();
    </script>
</body>
</html>
