<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è¨Šæ¯ç¯„æœ¬å°å·¥å…·</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f1f1f1; color: #333; }
        .container { max-width: 600px; margin-top: 20px; }
        .template-item {
            background: white; padding: 15px; border-radius: 5px;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px; border-left: 5px solid #245843; cursor: pointer;
        }
        .template-item:hover { background-color: #e0e0e0; }
        .copy-success {
            color: white; background: rgba(0, 0, 0, 0.7);
            padding: 10px; border-radius: 5px; font-size: 0.9rem;
            position: fixed; top: 10px; right: 10px; display: none;
        }
        .btn-copy { background: none; border: none; cursor: pointer; color: #245843; font-size: 1.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="searchBox" class="form-control" placeholder="æœå°‹ç¯„æœ¬...">
        <div id="templateList" class="mt-3"></div>
        <p id="copySuccess" class="copy-success">å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼</p>
    </div>

    <script>
        async function loadTemplates() {
            try {
                const response = await fetch('templates.csv');
                if (!response.ok) throw new Error('ç„¡æ³•è¼‰å…¥ CSV æª”æ¡ˆ');
                let csvText = await response.text();

                // ç§»é™¤å¯èƒ½å­˜åœ¨çš„ BOM
                csvText = csvText.replace(/^\\uFEFF/, '');

                const lines = csvText.split(/\\r?\\n/);
                const templates = [];

                for (let i = 1; i < lines.length; i++) { // è·³éæ¨™é¡Œåˆ—
                    const line = lines[i].split(',');
                    if (line.length >= 2) {
                        const category = line[0].trim();
                        const content = line.slice(1).join(',').trim(); // é¿å…å…§å®¹æœ‰é€—è™Ÿè¢«åˆ‡é–‹
                        if (content) templates.push({ category, content });
                    }
                }

                if (templates.length === 0) throw new Error('ç„¡æœ‰æ•ˆè¨Šæ¯ç¯„æœ¬');

                const templateList = document.getElementById('templateList');
                templateList.innerHTML = '';

                templates.forEach(template => {
                    const templateItem = document.createElement('div');
                    templateItem.className = 'template-item';
                    templateItem.setAttribute('data-text', template.content);
                    templateItem.onclick = () => copyText(templateItem);

                    const span = document.createElement('span');
                    span.textContent = template.content;

                    const button = document.createElement('button');
                    button.className = 'btn-copy';
                    button.title = 'è¤‡è£½';
                    button.innerHTML = 'ğŸ“‹';

                    templateItem.appendChild(span);
                    templateItem.appendChild(button);
                    templateList.appendChild(templateItem);
                });

            } catch (error) {
                console.error('è®€å– CSV ç™¼ç”ŸéŒ¯èª¤:', error.message);
                alert('è¼‰å…¥ç¯„æœ¬å¤±æ•—ï¼Œè«‹ç¢ºèª CSV æª”æ¡ˆæ˜¯å¦å­˜åœ¨ä¸¦æ ¼å¼æ­£ç¢ºï¼');
            }
        }

        function copyText(element) {
            const text = element.getAttribute('data-text');
            navigator.clipboard.writeText(text).then(() => {
                const copySuccess = document.getElementById('copySuccess');
                copySuccess.style.display = 'block';
                setTimeout(() => copySuccess.style.display = 'none', 1500);
            });
        }

        document.getElementById('searchBox').addEventListener('input', function() {
            const filter = this.value.toLowerCase();
            const templates = document.querySelectorAll('.template-item');
            templates.forEach(template => {
                const text = template.getAttribute('data-text').toLowerCase();
                template.style.display = text.includes(filter) ? 'flex' : 'none';
            });
        });

        // åˆå§‹åŒ–æ™‚è¼‰å…¥ç¯„æœ¬
        loadTemplates();
    </script>
</body>
</html>
